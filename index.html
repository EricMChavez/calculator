<html>
    <head>
        <link rel="stylesheet" href="reset.css">
        <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="calculator-container">
            <div id="display-container">
                <div id="ghost"></div>
                <div id="display"></div>
            </div>
            <button id="addition" onclick="operater('+', this)" class="square operater">+</button>
            <button id="subtraction" onclick="operater('-', this)" class="square operater">-</button>
            <button id="multiplication" onclick="operater('x', this)" class="square operater">x</button>
            <button id="division" onclick="operater('รท', this)" class="square operater">รท</button>
            <button onclick="input('7')" class="square">7</button>
            <button onclick="input('8')" class="square">8</button>
            <button onclick="input('9')" class="square">9</button>
            <button onclick="equate()" id="equals">=</button>
            <button onclick="input('4')" class="square">4</button>
            <button onclick="input('5')" class="square">5</button>
            <button onclick="input('6')" class="square">6</button>
            <button onclick="input('1')" class="square">1</button>
            <button onclick="input('2')" class="square">2</button>
            <button onclick="input('3')" class="square">3</button>
            <button onclick="input('0')" class="square">0</button>
            <button onclick="input('.')" class="square">.</button>
            <button onclick="allClear()" class="square">AC</button>
            <img src="icon.png" onclick="easterEgg()" class="square">
            
        </div>
        <script src="index.js"></script>
    </body>
</html>
